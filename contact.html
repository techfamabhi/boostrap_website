    <!-- start Contact section -->
    <section class="main_heading my-5 bg-light pt-5">
        <div class="text-center">
            <h1 class="display-4">Contact Us</h1>
            <hr class="w-25 mx-auto"/>
        </div>
    <form action="">
        <div class="container">
          <div class="row">
            <div class="col-xxl-8 col-10 col-md-8 mx-auto">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name" required>
              </div>
             
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
              </div>
             
              <div class="mb-3">
                <label for="Gender" class="mr-3">Gender</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Female</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Male</label>
                </div>
               
              </div>
  
              <div class="mb-3">
                
                <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                  <option selected>Select city</option>
                  <option value="1">Solapur</option>
                  <option value="2">Pune</option>
                  <option value="3">Mumbai</option>
                </select>
              </div>
             
              <div class="mb-3">
                <label for="">Select Your Photo</label>
                <div class="form-file">
                 
                  <input type="file" class="form-file-input" id="customFile">
                  <label class="form-file-label" for="customFile">
                    <span class="form-file-text">Choose file...</span>
                    <span class="form-file-button">Browse</span>
                  </label>
                </div>
              </div>
  
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">Check me out</label>
                </div>
              </div>
              <div class="col-12 mb-3">
                <button class="btn btn-outline-info" type="submit">Submit </button>
              </div>
              </div>
          </div>
        </div>
    </form>
  </section>
  
      
<footer class="bg-secondary text-center text-white">

       <script>
         var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-toggle="tooltip"]'))
   var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
     return new bootstrap.Tooltip(tooltipTriggerEl)
   })
       </script>
